    <div class="wrapper">
      <h2>Registration</h2>
      <form action="/register" method="post" id="registerForm">
        <div class="input-box">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="text"  id="firstname" name="firstname" placeholder="Firstname" required>
        </div>
        <div class="input-box">
          <input type="text"  id="lastname" name="lastname" placeholder="Lastname" required>
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email"  placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
          <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Confirm password" required>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="login.html">Login now</a></h3>
        </div>
      </form>
      <p id="statusMessage"></p>
    </div>

    <!-- On load document -->
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const statusMessage = document.getElementById('statusMessage');
            
            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault(); 

                const formData = new URLSearchParams(new FormData(registerForm));
                

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });
            
                    if (response.ok) {
                        statusMessage.textContent = 'User registered successfully';
                        statusMessage.classList.remove('text-red-500');
                        statusMessage.classList.add('text-green-500');
                    } else {
                        const errorMessage = await response.text();
                        statusMessage.textContent = errorMessage;
                        statusMessage.classList.add('text-red-500');
                        statusMessage.classList.remove('text-green-500');
                    }
                } catch (error) {
                    console.error('Error registering user:', error);
                    statusMessage.textContent = 'Error registering user';
                    statusMessage.classList.add('text-red-500');
                    statusMessage.classList.remove('text-green-500');
                }
            });
        });
    </script>
